
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>CanlÄ± Konum Takibi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAcfr0EtNvlsMfu-5dTxIw5gqetmIMGe-k",
    authDomain: "konum-pwa-c6db4.firebaseapp.com",
    databaseURL: "https://konum-pwa-c6db4-default-rtdb.firebaseio.com",
    projectId: "konum-pwa-c6db4",
    storageBucket: "konum-pwa-c6db4.appspot.com",
    messagingSenderId: "524478665164",
    appId: "1:524478665164:web:787c37a015e4a16e270d69"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const map = L.map("map").setView([39, 35], 6);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap"
  }).addTo(map);

  const username = prompt("KullanÄ±cÄ± adÄ±nÄ± gir:");

  const markers = {};

  if ("geolocation" in navigator) {
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      set(ref(db, "konumlar/" + username), {
        lat,
        lng,
        time: Date.now()
      });
      map.setView([lat, lng], 16); // ğŸ”¥ BU SATIR
    });
  } else {
    alert("Konum desteklenmiyor");
  }

  onValue(ref(db, "konumlar"), snapshot => {
    const data = snapshot.val();
    if (!data) return;

    for (const user in data) {
      const { lat, lng } = data[user];

      if (markers[user]) {
        markers[user].setLatLng([lat, lng]);
      } else {
        markers[user] = L.marker([lat, lng])
          .addTo(map)
          .bindPopup(user);
      }
    }
  });
</script>

</body>
</html>
